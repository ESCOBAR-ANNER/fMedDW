<div class="bg-gray-100 p-12">
<form class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-lg" (submit)="entrar()">
  <div class="text-center">
    <img src="../../../assets/imgs/imgMed.png" alt="Avatar" class="w-16 h-16 mx-auto rounded-full">
  </div>
  <div class="my-4">
    <label class="block font-bold mb-1">Ingresa tu email</label>
    <input [(ngModel)]="user.email" type="text" placeholder="Ingrese su nombre email" name="uname" required
      class="w-full py-2 px-3 border rounded focus:outline-none focus:ring focus:border-blue-500">
  </div>
  <div class="my-4">
    <label class="block font-bold mb-1">Contraseña</label>
    <input [(ngModel)]="user.password" type="password" placeholder="Ingrese su contraseña" name="psw" required
      class="w-full py-2 px-3 border rounded focus:outline-none focus:ring focus:border-blue-500">
  </div>

  <div class="my-4">
    <button  class="w-full px-4 py-2 bg-indigo-600 text-white font-bold rounded-md hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-200" type="submit">Iniciar Sesion</button>
  </div>
  <div class="text-right my-4">
    <p style="cursor: pointer;" routerLink="/register" routerLinkActive="router-link-active"  class="text-sm text-center text-gray-400">¿No tienes una cuenta? <a class="text-indigo-600 hover:text-indigo-500">Registrate</a></p> 
 </div>
 <div class="text-right my-4">
    <p style="cursor: pointer;" routerLink="/forgot-password" routerLinkActive="router-link-active"  class="text-sm text-center text-gray-400">¿Olvidaste tu contraseña? <a class="text-indigo-600 hover:text-indigo-500">Recuperala</a></p> 
    <div class="text-center text-red-600" *ngIf="showError2">Debes llenar todos los campos</div>
 </div>
</form>
</div>
<!-- Agregar el modal al final del archivo HTML -->
<div class="fixed z-10 inset-0 overflow-y-auto" [class]="showError ? 'block' : 'hidden'">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <!-- Capa oscura del fondo -->
      <div class="fixed inset-0 transition-opacity" [class]="showError ? 'opacity-100' : 'opacity-0'">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
  
      <!-- Contenido del modal -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>&#8203;
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" [class]="showError ? 'opacity-100 translate-y-0 sm:scale-100' : 'opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95'">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <!-- Icono de error -->
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900">
                Error
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">
                  Usuario o contraseña incorrectos
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button" (click)="closeErrorModal()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
