<div class="p-4">
  <h1 class="text-2xl font-semibold mb-4">Registro de Paciente</h1>
  <div class="bg-white p-4 shadow rounded-lg">
    <!-- Formulario de registro de paciente -->
    <form (submit)="register()" method="POST">
      <!-- Foto de perfil -->
      <div class="mb-4">
        <label for="profilePicture" class="block font-semibold">Foto de Perfil</label>
        <input [(ngModel)]="patient.photo" type="file" id="profilePicture" name="profilePicture"
          class="w-full border p-2 rounded-lg" />
      </div>

      <!-- Datos personales -->
      <div class="mb-4">
        <h2 class="text-lg font-semibold">Datos del Paciente</h2>
        <label for="name" class="block">Nombre</label>
        <input [(ngModel)]="patient.name" type="text" id="name" name="name" class="w-full border p-2 rounded-lg mb-2" />
        <label for="age" class="block">Edad</label>
        <input [(ngModel)]="patient.age" type="text" id="age" name="age" class="w-full border p-2 rounded-lg mb-2" />
        <label for="admissionDate" class="block">Fecha de Alta</label>
        <input [(ngModel)]="patient.date" type="date" id="admissionDate" name="admissionDate"
          class="w-full border p-2 rounded-lg" />
        <label for="gender" class="block">Sexo</label>
        <select [(ngModel)]="patient.gender" id="gender" name="gender" class="w-full border p-2 rounded-lg">
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
        <!-- Agrega más detalles personales aquí -->
      </div>

      <!-- Historial médico -->
      <div class="mb-4">
        <h2 class="text-lg font-semibold">Historial Médico</h2>
        <label for="medicalHistory" class="block">Historial Médico</label>
        <textarea [(ngModel)]="patient.history" id="medicalHistory" name="medicalHistory" rows="4"
          class="w-full border p-2 rounded-lg"></textarea>
      </div>

      <!-- Alergias -->
      <div class="mb-4">
        <h2 class="text-lg font-semibold">Alergias</h2>
        <label for="allergies" class="block">Alergias (separadas por comas)</label>
        <input [(ngModel)]="patient.allergies" type="text" id="allergies" name="allergies"
          class="w-full border p-2 rounded-lg" />
      </div>

      <!-- Botón para enviar el formulario de registro -->
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
        Registrar Paciente
      </button>
      <div class="text-center text-red-600" *ngIf="showError">
        Debes llenar todos los campos
      </div>
    </form>
  </div>
</div>
